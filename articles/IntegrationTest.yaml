    groups—intimidation, disinformation, and undermining institutions—can easily be
    turned against their own proponents. History shows that authoritarian movements
    often cannibalize themselves, as internal power struggles and paranoia lead to
    chaos and collapse. The more Trump and his allies erode democratic safeguards,
    the more they risk creating a political environment where lawlessness and factional
    violence become the norm, threatening their own status and security.'
